<br>
<div class="animated fadeIn">
    <div class="input-group ">
    <div class="input-group-prepend">
        <span class="input-group-text">Tarea: </span>
    </div>
    <input #text type="text" class="form-control" id="text" (keyup.enter)='agregatar(tareaNueva.value)' #tareaNueva placeholder="Descripcion de la tarea" app-restrict-input="words" name="texto" autofocus>
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary" (click)='agregatar(tareaNueva.value)' type="button">Agregar</button>
        </div>
    </div>
    <div class="invalid-feedback">
        Ingrese un texto valido.
    </div>
    <br>
    <div class="alert alert-primary" role="alert"></div>

    <div class="input-group-append" *ngIf="tarea.length > 0">
        <div class="btn-group mr-2">
            <button class="btn btn-danger" (click)='borrar()'> Eliminar todos</button>
        </div>
    </div>
    <br>
    <button class="btn btn-success" (click)='mostrarCadena()'>Mostrar Datos</button>
    <br>
    <br>
</div>
<app-tareasagregadas class="animated fadeIn fast"  [tarea]="item " *ngFor="let item of tarea "></app-tareasagregadas>
